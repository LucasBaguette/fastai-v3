<html lang='en'>
<head>
  <meta charset='utf-8'>
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title'>Identify the type of litter to recycle</div>
    <p>
      Use images of <strong>paper</strong>, <strong>plastic</strong>, <strong>metal</strong>, <strong>cardboard</strong>, <strong>glass</strong> or <strong>trash</strong>
    </p>
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Select Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height='200'>
      </div>
      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>Analyze</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
    </div>

    <footer>
      <p> Made by <strong>VETTA</strong> for Innovation and Group Design Project at UCL 2020 </p>
      <img src="logo.png" width="100px"> 
    
    </footer>
  </div>
</div>
</body>
</html>
